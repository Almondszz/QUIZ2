<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Applicants</title>
</head>
<body>
    <style>
    body {
        background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 400px;
        margin: 80px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(25, 118, 210, 0.12), 0 1.5px 4px rgba(0,0,0,0.08);
        padding: 40px 28px;
        text-align: center;
        transition: box-shadow 0.3s;
    }
    .container:hover {
        box-shadow: 0 12px 32px rgba(25, 118, 210, 0.18), 0 2px 8px rgba(0,0,0,0.10);
    }
    h1 {
        margin-bottom: 20px;
        color: #1976d2;
        font-size: 2rem;
        letter-spacing: 1px;
    }
    .btn, a[href] {
        display: inline-block;
        margin-top: 28px;
        padding: 12px 28px;
        background: linear-gradient(90deg, #1976d2 60%, #42a5f5 100%);
        color: #fff !important;
        border: none;
        border-radius: 6px;
        text-decoration: none;
        font-size: 17px;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(25, 118, 210, 0.10);
        transition: background 0.2s, box-shadow 0.2s;
    }
    .btn:hover, a[href]:hover {
        background: linear-gradient(90deg, #1565c0 60%, #1976d2 100%);
        box-shadow: 0 4px 16px rgba(25, 118, 210, 0.18);
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Applicants Page!</h1>
        <a href="{% url 'base' %}">To Portfolio</a>
    </div>
</body>
</html>
